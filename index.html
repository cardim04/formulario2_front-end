<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulário Bootstrap</title>
</head>
<body>
    <form>
        <h1 class="text-center">Cadastro de Usuário</h1>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" aria-describedby="telefoneHelp">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" aria-describedby="senhaHelp">
          </div>
      <!--  -->
      <div>Sexo:</div>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="desmarcarOutroCheckbox(this)">
        <label class="form-check-label" for="flexCheckDefault">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onclick="desmarcarOutroCheckbox(this)">
        <label class="form-check-label" for="flexCheckChecked">
          Feminino
        </label>
      </div>
      <script>
        function desmarcarOutroCheckbox(checkbox) {
          if (checkbox.id === "flexCheckDefault") {
            document.getElementById("flexCheckChecked").checked = false;
          } else {
            document.getElementById("flexCheckDefault").checked = false;
          }
        }
      </script>
  </div>
  <BR>
  <div>UF</div>
  <select class="form-select" aria-label="Default select example">
    <option selected>Selecione um estado</option>
    <option value="DF">DF</option>
    <option value="SP">SP</option>
    <option value="MG">MG</option>
    <option value="RJ">RJ</option>
    <option value="BA">BA</option>
    <option value="PR">PR</option>
  </select>
  <br>
  <div>Hobbies</div>
  <br>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Futebol" id="futebol">
    <label class="form-check-label" for="futebol">
      Futebol
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Xadrez" id="xadrez">
    <label class="form-check-label" for="xadrez">
      Xadrez
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Esportes" id="esportes">
    <label class="form-check-label" for="esportes">
      Esportes
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Música" id="musica">
    <label class="form-check-label" for="musica">
      Música
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Cinema" id="cinema">
    <label class="form-check-label" for="cinema">
      Cinema
    </label>
  </div>
    <br>
    <div class="mb-3">
        <label for="observacao" class="form-label">Observação</label>
        <textarea class="form-control" id="observacao" rows="3"></textarea>
      </div>
      <button class="btn btn-secondary" type="button">Voltar</button>
<button class="btn btn-warning" type="reset">Limpar</button>
<button class="btn btn-primary" type="submit">Salvar</button>
</form>
<br>
<button type="button" class="btn btn-primary"
style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
onclick="window.location.href='./tabela.html'">
Acesse a tabela
<br>
    
</body>
</html>
